name: "Deploying GKE with Terraform"

on:
  commit:
    branches:
      - main
      - 'feature/*'
      - 'hotfix/*'
  pull_request:
    branches:
      - main
    paths:
      - 'gcp/gke-deployment/*'

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest

    steps:
      # This step will allow the workflow to use a copy of the repository's code.
      - name: Checkout
        uses: actions/checkout@v2

      # This step will install all the TF dependencies in order to properly run this workflow.
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: TF Init
        run: terraform init
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: TF FMT
        run: terraform fmt -recursive -check

      - name: TF Plan
        run: terraform plan
        env: 
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      
      - name: TF Apply
        if: 
          github.ref == "refs/head/main" && github.event_name == "pull_request"
        run: terraform apply -auto-approve
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}