name: Terraform Pull Request Commenter
on:
  pull_request:
jobs:
  tfsec_commenter:
    name: Terraform Pull Request Commenter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: tfsec Commenter
        uses: tfsec/tfsec-pr-commenter-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}