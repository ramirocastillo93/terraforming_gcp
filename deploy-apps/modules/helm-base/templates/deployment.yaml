apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  labels:
    app: {{ .Values.app.name }}
    group: {{ .Values.app.group }}
    {{ include "common.labels" . }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  replicas: {{ .Values.app.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
        group: {{ .Values.app.group }}
        {{ include "common.labels" . }}
    spec:
      serviceAccountName: {{ .Values.app.serviceAccountName }}
      terminationGracePeriodSeconds: {{ .Values.app.terminationGracePeriodSeconds }}
      containers:
        - name: {{ .Values.app.container.name }}
          image: {{ .Values.app.container.image }}  
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.app.container.port }}
          envFrom:
            {{- range .Values.app.container.config }}
            - configMapRef:
                name: {{ .name }}
            {{- end}}
          env:
            {{- range .Values.app.container.env}}
            - name: {{ .key }}
              value: {{ .value }}
            {{- end}}
          readinessProbe:
            periodSeconds: {{ .Values.app.readinessProbe.periodSeconds }}
            exec:
              command: {{ .Values.app.readinessProbe.command }}
          livenessProbe:
            periodSeconds: {{ .Values.app.livenessProbe.periodSeconds }}
            exec:
              command: {{ .Values.app.livenessProbe.command }}
          resources:
            requests:
              cpu: {{ .Values.app.resources.requests.cpu }}
              memory: {{ .Values.app.resources.requests.memory }}
            limits:
              cpu: {{ .Values.app.resources.limits.cpu }}
              memory: {{ .Values.app.resources.limits.memory }}