env: dev
app:
  name: emailservice
  group: app
  replicaCount: 1
  container:
    name: server
    image: gcr.io/google-samples/microservices-demo/emailservice:v0.5.0
    port: 8080
    config: []
    env:
      - name: PORT
        value: "8080"
      - name: DISABLE_PROFILER
        value: "1"
  service:
    name: grpc
    type: ClusterIP
    port: 8080
  serviceAccountName: default
  terminationGracePeriodSeconds: 5
  resources:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi
  readinessProbe:
    initialDelaySeconds: 20
    periodSeconds: 15
    command: ["/bin/grpc_health_probe", "-addr=:8080"]
  livenessProbe:
    initialDelaySeconds: 20
    periodSeconds: 15
    command: ["/bin/grpc_health_probe", "-addr=:8080"]